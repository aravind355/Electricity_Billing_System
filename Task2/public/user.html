<!DOCTYPE html>
<html>

<head>
    <title>User Dashboard - Electricity Bill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #00c853, #00e676);
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
        }

        .header h2 {
            font-size: 1.5rem;
            color: #1a1a2e;
        }

        .logout-btn {
            background: #1a1a2e;
            color: #00e676;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h3 {
            color: #00e676;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid rgba(0, 230, 118, 0.3);
            padding-bottom: 10px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .profile-item {
            background: rgba(0, 230, 118, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .profile-item label {
            color: #7f8c8d;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 5px;
        }

        .profile-item span {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .bill-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .bill-card:hover {
            transform: translateY(-5px);
        }

        .bill-card.overdue {
            border-color: #ff5252;
            background: linear-gradient(145deg, rgba(255, 82, 82, 0.15), rgba(255, 82, 82, 0.05));
        }

        .bill-card.paid {
            border-color: #00c853;
            opacity: 0.8;
        }

        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bill-month {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00e676;
        }

        .bill-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #ff9800;
            color: #1a1a2e;
        }

        .status-paid {
            background: #00c853;
            color: #1a1a2e;
        }

        .status-overdue {
            background: #ff5252;
            color: #fff;
        }

        .bill-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .bill-detail {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .bill-detail label {
            display: block;
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .bill-detail span {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .bill-detail.highlight span {
            color: #00e676;
            font-size: 1.5rem;
        }

        .bill-detail.warning span {
            color: #ff5252;
        }

        .bill-breakdown {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .bill-breakdown h4 {
            color: #00e676;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .breakdown-row:last-child {
            border: none;
            font-weight: 700;
            color: #00e676;
            font-size: 1.1rem;
            padding-top: 15px;
            margin-top: 10px;
            border-top: 2px solid rgba(0, 230, 118, 0.3);
        }

        .due-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .due-box {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .due-box.normal {
            background: rgba(0, 230, 118, 0.15);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        .due-box.fine {
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        .due-box label {
            display: block;
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .due-box .amount {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .due-box.normal .amount {
            color: #00e676;
        }

        .due-box.fine .amount {
            color: #ff5252;
        }

        .due-box .date {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #bdc3c7;
        }

        .pay-btn {
            background: linear-gradient(90deg, #00c853, #00e676);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .pay-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 230, 118, 0.4);
        }

        .no-bills {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 35px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0, 230, 118, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: #00e676;
            font-size: 1.5rem;
        }

        .close-btn {
            font-size: 2rem;
            cursor: pointer;
            color: #7f8c8d;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #ff5252;
        }

        .payment-amount {
            text-align: center;
            padding: 20px;
            background: rgba(0, 230, 118, 0.1);
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .payment-amount label {
            display: block;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .payment-amount .total {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00e676;
        }

        .payment-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .payment-method {
            flex: 1;
            min-width: 100px;
            padding: 15px 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .payment-method:hover,
        .payment-method.active {
            border-color: #00e676;
            background: rgba(0, 230, 118, 0.1);
        }

        .payment-method span {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .payment-method label {
            color: #bdc3c7;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00e676;
        }

        .form-group input::placeholder {
            color: #7f8c8d;
        }

        .pay-now-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00c853, #00e676);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pay-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 230, 118, 0.3);
        }

        .pay-now-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-modal {
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .success-modal h3 {
            color: #00e676;
            margin-bottom: 15px;
        }

        .success-modal p {
            color: #bdc3c7;
            margin-bottom: 10px;
        }

        .txn-id {
            background: rgba(0, 230, 118, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .txn-id label {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .txn-id span {
            color: #00e676;
            font-weight: 700;
            font-size: 1.1rem;
            display: block;
            margin-top: 5px;
        }

        .paid-info {
            background: rgba(0, 200, 83, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }

        .paid-info p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .paid-info strong {
            color: #00e676;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 id="welcomeMsg">‚ö° Electricity Bill Portal</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="card">
            <h3>Consumer Profile</h3>
            <div class="profile-grid" id="profileDetails"></div>
        </div>

        <div class="card">
            <h3>Billing History</h3>
            <div id="billsContainer"></div>
        </div>
    </div>

    <div class="modal" id="paymentModal">
        <div class="modal-content" id="paymentContent">
            <div class="modal-header">
                <h3>üí≥ Pay Your Bill</h3>
                <button class="close-btn" onclick="closePaymentModal()">&times;</button>
            </div>
            <div class="payment-amount">
                <label>Total Amount Payable</label>
                <div class="total" id="paymentTotal">‚Çπ0.00</div>
            </div>
            <input type="hidden" id="paymentBillId">
            <input type="hidden" id="paymentAmountValue">
            <div class="payment-methods">
                <div class="payment-method active" onclick="selectMethod(this, 'card')">
                    <span>üí≥</span>
                    <label>Card</label>
                </div>
                <div class="payment-method" onclick="selectMethod(this, 'upi')">
                    <span>üì±</span>
                    <label>UPI</label>
                </div>
                <div class="payment-method" onclick="selectMethod(this, 'netbanking')">
                    <span>üè¶</span>
                    <label>Net Banking</label>
                </div>
            </div>
            <div id="cardFields">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div style="display:flex;gap:15px;">
                    <div class="form-group" style="flex:1;">
                        <label>Expiry</label>
                        <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>CVV</label>
                        <input type="password" id="cardCvv" placeholder="***" maxlength="3">
                    </div>
                </div>
            </div>
            <div id="upiFields" style="display:none;">
                <div class="form-group">
                    <label>UPI ID</label>
                    <input type="text" id="upiId" placeholder="yourname@upi">
                </div>
            </div>
            <div id="netbankingFields" style="display:none;">
                <div class="form-group">
                    <label>Select Bank</label>
                    <input type="text" id="bankName" placeholder="Enter bank name" list="banks">
                    <datalist id="banks">
                        <option value="State Bank of India">
                        <option value="HDFC Bank">
                        <option value="ICICI Bank">
                        <option value="Axis Bank">
                        <option value="Kotak Mahindra Bank">
                    </datalist>
                </div>
            </div>
            <button class="pay-now-btn" onclick="processPayment()">Pay Now</button>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content success-modal">
            <div class="success-icon">‚úÖ</div>
            <h3>Payment Successful!</h3>
            <p>Your electricity bill has been paid successfully.</p>
            <div class="txn-id">
                <label>Transaction ID</label>
                <span id="successTxnId">TXN123456789</span>
            </div>
            <p id="successAmount">Amount Paid: ‚Çπ0.00</p>
            <button class="pay-now-btn" onclick="closeSuccessModal()">Done</button>
        </div>
    </div>

    <script>
        let sessionUser = null;
        let currentPaymentMethod = 'card';

        async function checkAuth() {
            const res = await fetch('/api/session', { credentials: 'include' });
            const data = await res.json();
            if (!data.authenticated || data.user.role !== 'user') {
                window.location.href = '/';
                return;
            }
            sessionUser = data.user;
            document.getElementById('welcomeMsg').innerText = `Welcome, ${sessionUser.name}`;
            document.body.style.display = 'block';
            loadData();
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function calculateBreakdown(units, type) {
            const minCharge = 25;
            if (units === 0) return [{ slab: 'Minimum Charge', units: 0, rate: 0, amount: minCharge }];

            let breakdown = [{ slab: 'Minimum Charge', units: 0, rate: 0, amount: minCharge }];
            let remaining = units;
            let baseRate = type === 'industrial' ? 3.5 : type === 'commercial' ? 2.5 : 1.5;
            let maxRate = type === 'industrial' ? 6.5 : type === 'commercial' ? 5.5 : 4.5;

            if (remaining <= 50) {
                breakdown.push({ slab: `Slab 1 (‚Çπ${baseRate}/unit)`, units: remaining, rate: baseRate, amount: remaining * baseRate });
            } else if (remaining <= 100) {
                breakdown.push({ slab: `Slab 1 (‚Çπ${baseRate}/unit)`, units: 50, rate: baseRate, amount: 50 * baseRate });
                breakdown.push({ slab: `Slab 2 (‚Çπ${baseRate + 1}/unit)`, units: remaining - 50, rate: baseRate + 1, amount: (remaining - 50) * (baseRate + 1) });
            } else if (remaining <= 150) {
                breakdown.push({ slab: `Slab 1 (‚Çπ${baseRate}/unit)`, units: 50, rate: baseRate, amount: 50 * baseRate });
                breakdown.push({ slab: `Slab 2 (‚Çπ${baseRate + 1}/unit)`, units: 50, rate: baseRate + 1, amount: 50 * (baseRate + 1) });
                breakdown.push({ slab: `Slab 3 (‚Çπ${baseRate + 2}/unit)`, units: remaining - 100, rate: baseRate + 2, amount: (remaining - 100) * (baseRate + 2) });
            } else {
                breakdown.push({ slab: `Slab 1 (‚Çπ${baseRate}/unit)`, units: 50, rate: baseRate, amount: 50 * baseRate });
                breakdown.push({ slab: `Slab 2 (‚Çπ${baseRate + 1}/unit)`, units: 50, rate: baseRate + 1, amount: 50 * (baseRate + 1) });
                breakdown.push({ slab: `Slab 3 (‚Çπ${baseRate + 2}/unit)`, units: 50, rate: baseRate + 2, amount: 50 * (baseRate + 2) });
                breakdown.push({ slab: `Above 150 (‚Çπ${maxRate}/unit)`, units: remaining - 150, rate: maxRate, amount: (remaining - 150) * maxRate });
            }
            return breakdown;
        }

        async function loadData() {
            const res = await fetch(`/api/user/info/${sessionUser.serviceNo}`, { credentials: 'include' });
            const data = await res.json();
            const u = data.user;

            document.getElementById('profileDetails').innerHTML = `
                <div class="profile-item"><label>Consumer Name</label><span>${u.name}</span></div>
                <div class="profile-item"><label>Service Number</label><span>${u.serviceNo}</span></div>
                <div class="profile-item"><label>Connection Type</label><span>${u.type ? u.type.toUpperCase() : 'N/A'}</span></div>
                <div class="profile-item"><label>Phone Number</label><span>${u.phone}</span></div>
                <div class="profile-item"><label>Email</label><span>${u.email}</span></div>
                <div class="profile-item"><label>Address</label><span>${u.address}, ${u.pincode}</span></div>
            `;

            if (data.bills.length === 0) {
                document.getElementById('billsContainer').innerHTML = '<div class="no-bills"><p>No bills generated yet</p></div>';
                return;
            }

            document.getElementById('billsContainer').innerHTML = data.bills.map(bill => {
                const breakdown = calculateBreakdown(bill.units, u.type);
                const totalBill = bill.totalBill;
                const fine = bill.fine || 0;
                const previousPending = bill.previousPending || 0;
                const grandTotal = totalBill + previousPending;
                const grandTotalWithFine = grandTotal + fine;

                let statusClass = 'status-pending';
                let statusText = 'PENDING';
                let cardClass = '';
                if (bill.status === 'paid') {
                    statusClass = 'status-paid';
                    statusText = 'PAID';
                    cardClass = 'paid';
                } else if (bill.isOverdue) {
                    statusClass = 'status-overdue';
                    statusText = 'OVERDUE';
                    cardClass = 'overdue';
                }

                const paidInfo = bill.status === 'paid' ? `
                    <div class="paid-info">
                        <p><strong>‚úì Paid on:</strong> ${formatDate(bill.paidAt)}</p>
                        <p><strong>Transaction ID:</strong> ${bill.transactionId || 'N/A'}</p>
                        <p><strong>Amount Paid:</strong> ‚Çπ${(bill.paidAmount || bill.totalBill).toFixed(2)}</p>
                        <p><strong>Payment Method:</strong> ${bill.paymentMethod ? bill.paymentMethod.toUpperCase() : 'N/A'}</p>
                    </div>
                ` : '';

                return `
                <div class="bill-card ${cardClass}">
                    <div class="bill-header">
                        <span class="bill-month">Bill for ${bill.month}</span>
                        <span class="bill-status ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="bill-details">
                        <div class="bill-detail">
                            <label>Bill Date</label>
                            <span>${formatDate(bill.timestamp)}</span>
                        </div>
                        <div class="bill-detail">
                            <label>Reading Date</label>
                            <span>${formatDate(bill.readingDate)}</span>
                        </div>
                        <div class="bill-detail">
                            <label>Units Consumed</label>
                            <span>${bill.units}</span>
                        </div>
                        <div class="bill-detail highlight">
                            <label>Bill Amount</label>
                            <span>‚Çπ${totalBill.toFixed(2)}</span>
                        </div>
                        ${previousPending > 0 ? `
                        <div class="bill-detail warning">
                            <label>Previous Pending</label>
                            <span>‚Çπ${previousPending.toFixed(2)}</span>
                        </div>` : ''}
                        ${fine > 0 ? `
                        <div class="bill-detail warning">
                            <label>Late Fine</label>
                            <span>‚Çπ${fine.toFixed(2)}</span>
                        </div>` : ''}
                    </div>
                    
                    <div class="bill-breakdown">
                        <h4>Bill Breakdown</h4>
                        ${breakdown.map(b => `
                        <div class="breakdown-row">
                            <span>${b.slab}</span>
                            <span>${b.units > 0 ? b.units + ' units √ó ‚Çπ' + b.rate.toFixed(1) + ' = ' : ''}‚Çπ${b.amount.toFixed(2)}</span>
                        </div>`).join('')}
                        <div class="breakdown-row">
                            <span>Total Payable</span>
                            <span>‚Çπ${grandTotalWithFine.toFixed(2)}</span>
                        </div>
                    </div>
                    
                    ${bill.status === 'pending' ? `
                    <div class="due-info">
                        <div class="due-box normal">
                            <label>Pay Before Due Date</label>
                            <span class="amount">‚Çπ${grandTotal.toFixed(2)}</span>
                            <div class="date">Due: ${formatDate(bill.dueDate)}</div>
                        </div>
                        <div class="due-box fine">
                            <label>After Due Date (with Fine)</label>
                            <span class="amount">‚Çπ${(grandTotal + 150).toFixed(2)}</span>
                            <div class="date">Fine: ‚Çπ150/month</div>
                        </div>
                    </div>
                    <button class="pay-btn" onclick="openPaymentModal('${bill._id}', ${grandTotalWithFine})">üí≥ Pay Now - ‚Çπ${grandTotalWithFine.toFixed(2)}</button>
                    ` : paidInfo}
                </div>`;
            }).join('');
        }

        function openPaymentModal(billId, amount) {
            document.getElementById('paymentBillId').value = billId;
            document.getElementById('paymentAmountValue').value = amount;
            document.getElementById('paymentTotal').textContent = '‚Çπ' + amount.toFixed(2);
            document.getElementById('paymentModal').classList.add('show');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('show');
        }

        function selectMethod(el, method) {
            document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            currentPaymentMethod = method;

            document.getElementById('cardFields').style.display = method === 'card' ? 'block' : 'none';
            document.getElementById('upiFields').style.display = method === 'upi' ? 'block' : 'none';
            document.getElementById('netbankingFields').style.display = method === 'netbanking' ? 'block' : 'none';
        }

        document.getElementById('cardNumber').addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            val = val.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = val;
        });

        document.getElementById('cardExpiry').addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (val.length >= 2) val = val.slice(0, 2) + '/' + val.slice(2);
            e.target.value = val;
        });

        async function processPayment() {
            const billId = document.getElementById('paymentBillId').value;
            const amount = parseFloat(document.getElementById('paymentAmountValue').value);

            let paymentData = { billId, amount, paymentMethod: currentPaymentMethod };

            if (currentPaymentMethod === 'card') {
                const cardNum = document.getElementById('cardNumber').value.replace(/\s/g, '');
                const cvv = document.getElementById('cardCvv').value;
                if (cardNum.length < 16 || cvv.length < 3) {
                    return alert('Please enter valid card details');
                }
                paymentData.cardNumber = cardNum.slice(-4);
            } else if (currentPaymentMethod === 'upi') {
                const upiId = document.getElementById('upiId').value;
                if (!upiId.includes('@')) {
                    return alert('Please enter a valid UPI ID');
                }
                paymentData.upiId = upiId;
            }

            const btn = document.querySelector('.pay-now-btn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const res = await fetch('/api/payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(paymentData)
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    closePaymentModal();
                    document.getElementById('successTxnId').textContent = data.transactionId;
                    document.getElementById('successAmount').textContent = 'Amount Paid: ‚Çπ' + data.amount.toFixed(2);
                    document.getElementById('successModal').classList.add('show');
                } else {
                    alert(data.message || 'Payment failed. Please try again.');
                }
            } catch (err) {
                alert('Payment failed. Please try again.');
            }

            btn.disabled = false;
            btn.textContent = 'Pay Now';
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.remove('show');
            loadData();
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST', credentials: 'include' });
            window.location.href = '/';
        }

        document.body.style.display = 'none';
        checkAuth();
    </script>
</body>

</html>
