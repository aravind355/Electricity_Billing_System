<!DOCTYPE html>
<html>

<head>
    <title>Employee Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #2196f3, #64b5f6);
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .header h2 {
            font-size: 1.5rem;
            color: #fff;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #fff;
            color: #2196f3;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h3 {
            color: #64b5f6;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid rgba(100, 181, 246, 0.3);
            padding-bottom: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64b5f6;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #2196f3, #64b5f6);
            color: #fff;
        }

        .btn-success {
            background: linear-gradient(90deg, #00c853, #00e676);
            color: #1a1a2e;
        }

        .btn-danger {
            background: #ff5252;
            color: #fff;
        }

        .btn-warning {
            background: #ff9800;
            color: #1a1a2e;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.85rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .install-card {
            background: rgba(0, 200, 83, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #00c853;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .install-info {
            flex: 1;
        }

        .install-info p {
            margin: 5px 0;
            color: #bdc3c7;
        }

        .install-info strong {
            color: #fff;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #ff9800;
            color: #1a1a2e;
        }

        .status-paid {
            background: #00c853;
            color: #1a1a2e;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            color: #7f8c8d;
            transition: all 0.3s;
        }

        .tab.active {
            background: #2196f3;
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content h3 {
            color: #64b5f6;
            margin-bottom: 20px;
        }

        .close-btn {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>⚡ Employee Portal</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="card">
            <h3>Pending Hardware Installations</h3>
            <div id="installList"></div>
        </div>

        <div class="card">
            <h3>Generate New Bill</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Service Number</label>
                    <input type="text" id="svcNo" placeholder="Enter service no">
                </div>
                <div class="form-group">
                    <label>Units Consumed</label>
                    <input type="number" id="units" placeholder="0" min="0">
                </div>
                <div class="form-group">
                    <label>Billing Month</label>
                    <input type="month" id="month">
                </div>
                <div class="form-group">
                    <label>Reading Date</label>
                    <input type="date" id="readingDate">
                </div>
            </div>
            <button class="btn btn-primary" onclick="generateBill()">Generate Bill</button>
        </div>

        <div class="card">
            <h3>Bill Records</h3>
            <div class="tabs">
                <div class="tab active" onclick="switchTab('all')">All Bills</div>
                <div class="tab" onclick="switchTab('household')">Household</div>
                <div class="tab" onclick="switchTab('commercial')">Commercial</div>
                <div class="tab" onclick="switchTab('industrial')">Industrial</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Service No</th>
                        <th>Consumer</th>
                        <th>Type</th>
                        <th>Month</th>
                        <th>Reading Date</th>
                        <th>Units</th>
                        <th>Bill (₹)</th>
                        <th>Fine</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="billsTable"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>Active Consumers</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Service No</th>
                        <th>Type</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Edit Bill</h3>
            <input type="hidden" id="editBillId">
            <div class="form-group" style="margin-bottom:15px;">
                <label>Units</label>
                <input type="number" id="editUnits" min="0">
            </div>
            <div class="form-group" style="margin-bottom:15px;">
                <label>Month</label>
                <input type="month" id="editMonth">
            </div>
            <div class="form-group" style="margin-bottom:15px;">
                <label>Reading Date</label>
                <input type="date" id="editReadingDate">
            </div>
            <div class="form-group" style="margin-bottom:15px;">
                <label>Status</label>
                <select id="editStatus">
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="saveBillEdit()">Save Changes</button>
        </div>
    </div>

    <script>
        let allBills = [];
        let currentFilter = 'all';

        async function checkAuth() {
            const res = await fetch('/api/session', { credentials: 'include' });
            const data = await res.json();
            if (!data.authenticated || (data.user.role !== 'employee' && data.user.role !== 'admin')) {
                window.location.href = '/';
            }
        }
        checkAuth();

        function formatDate(d) {
            if (!d) return 'N/A';
            return new Date(d).toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function switchTab(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderBills();
        }

        function renderBills() {
            const filtered = currentFilter === 'all' ? allBills : allBills.filter(b => b.userType === currentFilter);
            document.getElementById('billsTable').innerHTML = filtered.length === 0
                ? '<tr><td colspan="10" class="no-data">No bills found</td></tr>'
                : filtered.map(b => `
                <tr>
                    <td>${b.serviceNo}</td>
                    <td>${b.userName}</td>
                    <td style="text-transform:capitalize">${b.userType || 'N/A'}</td>
                    <td>${b.month}</td>
                    <td>${formatDate(b.readingDate)}</td>
                    <td>${b.units}</td>
                    <td>₹${b.totalBill.toFixed(2)}</td>
                    <td style="color:${b.fine > 0 ? '#ff5252' : '#00c853'}">₹${b.fine || 0}</td>
                    <td><span class="status-badge ${b.status === 'paid' ? 'status-paid' : 'status-pending'}">${b.status.toUpperCase()}</span></td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editBill('${b._id}', ${b.units}, '${b.month}', '${b.readingDate ? b.readingDate.split('T')[0] : ''}', '${b.status}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteBill('${b._id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadData() {
            const res = await fetch('/api/employee/data', { credentials: 'include' });
            const data = await res.json();

            const installDiv = document.getElementById('installList');
            if (data.toInstall.length === 0) {
                installDiv.innerHTML = '<div class="no-data">No pending installations</div>';
            } else {
                installDiv.innerHTML = data.toInstall.map(u => `
                    <div class="install-card">
                        <div class="install-info">
                            <p><strong>Service No:</strong> ${u.serviceNo} &nbsp; <strong>Name:</strong> ${u.name}</p>
                            <p><strong>Type:</strong> ${u.type?.toUpperCase() || 'N/A'} &nbsp; <strong>Phone:</strong> ${u.phone}</p>
                            <p><strong>Address:</strong> ${u.address}, ${u.pincode}</p>
                        </div>
                        <button class="btn btn-success" onclick="confirmInstall('${u._id}')">Confirm Installation</button>
                    </div>
                `).join('');
            }

            allBills = data.bills || [];
            renderBills();

            document.getElementById('usersTable').innerHTML = data.users.map(u => `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.serviceNo}</td>
                    <td style="text-transform:capitalize">${u.type || 'N/A'}</td>
                    <td>${u.phone}</td>
                    <td>${u.address}, ${u.pincode}</td>
                </tr>
            `).join('');
        }

        async function confirmInstall(id) {
            if (confirm("Confirm hardware installation is complete?")) {
                await fetch('/api/employee/install', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ id })
                });
                loadData();
            }
        }

        async function generateBill() {
            const serviceNo = document.getElementById('svcNo').value;
            const units = document.getElementById('units').value;
            const month = document.getElementById('month').value;
            const readingDate = document.getElementById('readingDate').value;

            if (!serviceNo || units === '' || !month) {
                return alert("Error: Service No, Units and Month are required.");
            }

            const res = await fetch('/api/employee/add-usage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ serviceNo, units, month, readingDate })
            });

            if (res.ok) {
                alert("Bill Generated Successfully");
                document.getElementById('svcNo').value = '';
                document.getElementById('units').value = '';
                loadData();
            } else {
                const err = await res.json();
                alert(err.message || "Error generating bill");
            }
        }

        function editBill(id, units, month, readingDate, status) {
            document.getElementById('editBillId').value = id;
            document.getElementById('editUnits').value = units;
            document.getElementById('editMonth').value = month;
            document.getElementById('editReadingDate').value = readingDate;
            document.getElementById('editStatus').value = status;
            document.getElementById('editModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        async function saveBillEdit() {
            const id = document.getElementById('editBillId').value;
            const units = document.getElementById('editUnits').value;
            const month = document.getElementById('editMonth').value;
            const readingDate = document.getElementById('editReadingDate').value;
            const status = document.getElementById('editStatus').value;

            const res = await fetch(`/api/bill/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ units, month, readingDate, status })
            });

            if (res.ok) {
                closeModal();
                loadData();
            } else {
                alert("Error updating bill");
            }
        }

        async function deleteBill(id) {
            if (confirm("Are you sure you want to delete this bill?")) {
                await fetch(`/api/bill/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                loadData();
            }
        }

        async function logout() {
            await fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            });
            window.location.href = '/';
        }

        loadData();
    </script>
</body>

</html>
